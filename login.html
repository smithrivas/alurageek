<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>AluraGeek | Brayan Rivas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="./img/logo.png" alt="Logo alurageek"></a>
            <i class='bx bx-search-alt-2 icon__search activeBtn'></i>
            <form class="formSearch">
                <div class="search">
                    <input placeholder="¿Qué deseas buscar?" class="search__input" type="text">                    
                    <button type="submit" class="search__icon"><i class='bx bx-search-alt-2 icon__search'></i></button>
                </div>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <form class="login">
                <h2 class="login__title">Iniciar Sesión</h2>
                <div class="login__inputs">
                    <input class="login__input" placeholder="Escriba su correo electrónico" type="email">
                    <input class="login__input" placeholder="Escriba su contraseña"      type="password">
                    <input class="btn btn__banner btn__form btn__login--width" type="submit" value="Entrar">
                </div>
            </form>
        </section>        
        <section class="contact">
            <div class="options">
                <a href="index.html"><img class="options__img" src="./img/logo.png" alt="Logo alurageek"></a>
                <div class="options__list">
                    <a class="options_list--element" href="#">Quienes somos</a>
                    <a class="options_list--element" href="#">Política de privacidad</a>
                    <a class="options_list--element" href="#">Programa de fidelidad</a>
                    <a class="options_list--element" href="#">Nuestras tiendas</a>
                    <a class="options_list--element" href="#">Quiero ser franquiciado</a>
                    <a class="options_list--element" href="#">Anuncie aquí</a>
                </div>
            </div>
            <div class="formSection">
                <h2 class="formSection__title">Hable con nosotros</h2>
                <form class="form">
                    <div class="form__input">
                        <label class="form__input--label" for="name">Nombre</label>
                        <input class="form__input--name" type="text" id="name">
                    </div>
                    <div class="form__input--textarea">
                        <textarea class="form__input--message" rows="6" cols="31" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <input class="btn btn__banner btn__form" type="submit" value="Enviar mensaje">
                </form>
            </div>
        </section>      
    </main>
    <footer>                
        <p class="social"><a target="_blank" href="https://github.com/smithrivas"><i class="fa-brands fa-github"></i></a>   <a target="_blank" href="https://www.linkedin.com/in/brayan-smith-rivas-bustos55b321104/"><i class="fa-brands fa-linkedin"></i></a></p>
        <p class="info-footer">Web Developer: <i class="fas fa-terminal"></i><a target="_blank" href="https://github.com/smithrivas">Brayan Smith Rivas</a></p>        
    </footer>
    <script src="https://kit.fontawesome.com/f8db5cee1d.js" crossorigin="anonymous"></script>
</body>
</html>
