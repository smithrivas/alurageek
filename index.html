<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>AluraGeek | Brayan Rivas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./img/logo.png" alt="Logo alurageek">
            <button class="btn btn__login">Login</button>
            <i class='bx bx-search-alt-2 icon__search'></i>
        </nav>
    </header>
    <main>
        <section class="banner">
            <img class="banner__img" src="./img/banner.png" alt="Banner mano sosteniendo un hongo del videojuego mario bros">            
            <div class="banner__info">
                <h2 class="banner__info--title">Febrero Promocional</h2>
                <p class="banner__info--description">Productos seleccionados con 33% de descuento</p>
                <button class="btn btn__banner">Ver Consolas</button>
            </div>
        </section>
        <section>
            <article>
                <h1>Starwars</h1>
            </article>
            <article>
                <h1>Consolas</h1>
            </article>
            <article>
                <h1>Diversos</h1>
            </article>
        </section>  
        <section>
            <h1>Lista opciones</h1>
            <h1>Formulario</h1>
        </section>      
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>

</html>
